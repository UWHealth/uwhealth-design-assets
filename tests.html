<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        UW Health icons and graphics
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
        img, svg {
            display: block;
            width: 100%;
            max-width: 100%;
            height: 100%;
        }
        main {
            max-width: 90%;
            margin: auto;
        }
        .resize {
            resize: both;
            overflow: hidden;
            width: 64px;
            margin: auto;
            background-color: rgba(255, 255, 255, .5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .5rem;
            border-radius: var(--rc);
            min-width: 24px;
        }
        .resize--full {
            padding: 0;
            width: 100%;
            overflow: auto;
        }
        article {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>  
</head>
<body>
    <main>
        <header>
            <h1>UW Health icons and graphics</h1>
        </header>
        <section>
            <section>
                <article>
                    <h2>
                        Search icon
                    </h2>
                    <div class="resize">
                        <img src="icons/icon_search.svg">
                    </div>
                </article>
            </section>
            <section>
                <article>
                    <h2>
                        Active indicator
                    </h2>
                    <div class="resize" style="min-width: 16px;">
                        <img src="graphics/gfx_nav-active.svg" style="max-height: 4px; min-width: 24px;">
                    </div>
                </article>
            </section>
            <section>
                <article>
                    <h2>
                        Hex bar
                    </h2>
                    <div class="resize">
                        <img src="graphics/gfx_hex-bar.svg" style="min-width: 48px;">
                    </div>
                </article>
            </section>
            <section>
                
            </section>
        </section>
        <section>
            <section>
                <article>
                    <h2>
                        Generic hero
                    </h2>
                    <div class="resize resize--full">
                        <svg class="gfx-generic-hero" 
                            xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 1400 1064"
                            preserveAspectRatio="xMinYMin slice">
                            <!-- Red bottom -->
                            <svg class="hero__movable gfx-generic-hero__bottom" 
                                viewBox="0 0 1400 1064">
                                <polygon class="gfx-generic-hero__blue-l fill--blue-l" 
                                    points="475.63 -642.8 475.63 -642.8 -42.97 -642.8 475.63 259.55 1463.74 259.55 1463.74 -642.8 475.63 -642.8" 
                                    fill="#e2f7fa"/>
                                <polygon class="gfx-generic-hero__red-v fill--red-v" 
                                    points="625.09 -0.52 -52.53 1178.52 625.09 1178.52 625.09 1178.57 1462.94 1178.57 1462.94 -0.52 625.09 -0.52" 
                                    fill="#ee2842"/>
                                <path class="gfx-generic-hero__red fill--red" 
                                    d="M1462.94,662.17H646.46a258.78,258.78,0,0,0-224.1,129.38l-223.42,387h1264Z" 
                                    fill="#c5050c"/>
                                <path class="hero__toggle gfx-generic-hero__red-v fill--red-v" 
                                    d="M1404.92,875h-597a159,159,0,0,0-137.74,79.52l-129.31,224h864.05Z" 
                                    fill="#ee2842"/>
                            </svg>
                            <!-- Blue top -->
                            <svg viewBox="0 0 1400 804" height="804"
                                class="hero__fixed gfx-generic-hero__top">
                                
                                <polygon class="gfx-generic-hero__blue-l fill--blue-l" 
                                    points="475.63 -642.8 475.63 -642.8 -42.97 -642.8 475.63 259.55 1463.74 259.55 1463.74 -642.8 475.63 -642.8" 
                                    fill="#e2f7fa"/>
                                <path class="gfx-generic-hero__blue-d fill--blue-d" 
                                    d="M475.63,259.55,771.08,771.28A65.76,65.76,0,0,0,828,804.16h635.71V259.55Z" 
                                    fill="#001964"/>
                                <path class="gfx-generic-hero__blue fill--blue" 
                                    d="M475.63,259.55,641.53-27.79a83.07,83.07,0,0,1,72-41.54h750.41V259.55Z" 
                                    fill="#065dba"/>
                            </svg>
                        </svg>                      
                    </div>
                </article>
            </section>
            <section></section>
        </section>
    </main>
</body>
</html>
