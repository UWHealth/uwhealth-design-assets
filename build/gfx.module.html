<section>
    <article class="card">
        <h2>
            <content></content>
        </h2>
        <div class="resize {{ this.classes || ''}}{{ this.icon ? ' resize--icon' :''}}" style="{{ this.style || '' }}">
            <Asset src="../{{ path }}.svg" style="{{ this.aStyle || '' }}"></Asset>
        </div>
        <if condition="{{this.icon}}">
            <details>
                <summary>Text test</summary>
                <p class="icon-text">
                    <Asset src="../{{ path }}.svg" style="{{ this.aStyle || '' }}"></Asset>
                    <span>Lorem ipsum</span>
                </p>
            </details>
        </if>
    </article>
</section>
