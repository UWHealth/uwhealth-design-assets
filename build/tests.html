<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        UW Health icons and graphics
    </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>UW Health icons and graphics</h1>
        </header>
        <!-- row -->
        <section>
            <Include href="build/gfx.module.html" locals='{"path": "icons/search/icon_search"}'>
                Search Icon
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "icons/sort/icon_sort", "style": "min-width:32px;"}'>
                Sort Icon
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "icons/filter/icon_filter", "style": "min-width:32px;"}'>
                Filter Icon
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "icons/category-search/icon_category-search", "style": "min-width:32px;"}'>
                Category search Icon
            </Include>
        </section>
        <!-- row -->
        <section>
            <article class="card">
                <h2>Icon container</h2>
                <section>
                    <Asset src="../graphics/icon-container/gfx_icon-container.svg" width="64" height="64"></Asset>
                    <section>&nbsp;</section>
                    <Include href="graphics/icon-container/gfx_icon-container.test.svg">
                        <Asset src="../icons/category-search/icon_category-search.svg" width="32" x="7.5" fill="#0051B1"/>
                    </Include>
                </section>
            </article>
        </section>
        <section>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/active/gfx_active", "aStyle": "min-width:32px; max-height: 4px; min-height: 4px;"}'>
                Active indicator
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/hex-bar/gfx_hex-bar", "style": "min-width:64px;"}'>
                Hex Bar
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/arrow/gfx_arrow", "style": "min-width:48px;"}'>
                Arrow
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/chevron/gfx_chevron-down", "style": "min-width:32px;"}'>
                Chevron down
            </Include>
        </section>
        <!-- row -->
        <section>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/logos/gfx_uwhealth-logo", "style": "min-width:256px;"}'>
                UW Health logo
            </Include>
        </section>
        <!-- row -->
        <section>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/hero/gfx_hero-generic", "classes": "resize--full"}'>
                Generic Hero
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/card/gfx_card-bg-1", "classes": "resize--full"}'>
                Card BG 1
            </Include>
            <Include href="build/gfx.module.html"
                locals='{"path": "graphics/card/gfx_card-bg-2", "classes": "resize--full"}'>
                Card List Feature BG
            </Include>

        </section>
    </main>
</body>
</html>
